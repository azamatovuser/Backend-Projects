<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Free Bootstrap Admin Template : Two Page</title>
    <link href="{% static 'css/bootstrap1.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>

</head>
<body>

<div id="wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="adjust-nav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'main:index' %}"><i
                        class="fa fa-square-o "></i>&nbsp;University</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'account:logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li class="text-center user-image-back">
                    <img src="{{request.user.profile.image.url}}" class="img-responsive"/>
                </li>
                <li>
                    <a href="{% url 'account:dashboard' %}"><i class="fa fa-desktop"></i>Dashboard</a>
                    <a href="{% url 'account:my_course' %}"><i class="fa fa-edit"></i>My courses</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1>All courses</h1>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="container">
                    {% for course in courses %}
                    <img style="width: 25%" src="{{course.course.cover.url}}">
                    <h4>{{course.course.title}}</h4>
                    <p>{{course.course.body|slice:"100"|safe}}</p>
                    <a href="{% url 'course:course-single' course.course.id %}">
                        <button class="btn btn-primary">Go to course</button>
                    </a>
                    <hr>
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>
</div>

<script src="{% static 'js/jquery-1.10.2.js' %}"></script>
<script src="{% static 'js/bootstrap.min1.js' %}"></script>
<script src="{% static 'js/jquery.metisMenu.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
