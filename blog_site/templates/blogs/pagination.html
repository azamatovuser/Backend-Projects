<ul>
    {% if object_list.has_previous %}
        <li><a href="?page={{object_list.previous_page_number}}">&lt</a></li>
    {% endif %}
    {% for page_item in object_list.paginator.page_range %}
        <li class="{% if page_item == object_list.number %}active{% endif %}"><span><a href="?page={{page_item}}">{{page_item}}</a></span>
        </li>
    {% endfor %}
    {% if object_list.has_next %}
        <li><a href="?page={{object_list.next_page_number}}">&gt</a></li>
    {% endif %}
</ul>
