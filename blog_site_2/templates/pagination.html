<ul class="pagination">
{% if object_list.has_previous %}
    <li><a href="?page={{object_list.previous_page_number}}">&lt</a></li>
{% endif %}
{% for page in object_list.paginator.page_range %}
    <li class="page-item {% if page == object_list.number %}active{% endif %}"><a class="page-link" href="?page={{page}}">{{page}}</a></li>
{%endfor%}
{% if object_list.has_next %}
    <li><a href="?page={{object_list.next_page_number}}">&gt</a></li>
{% endif %}
</ul>
