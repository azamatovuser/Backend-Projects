{%load static%}
<header class="header trans_400">

    <div class="logo">
        <a href="{%url 'podcast:index'%}"><span>my</span>podcast<img src="images/play.png" alt=""></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="header_content d-flex flex-row align-items-center justify-content-start trans_400">
                    <nav class="main_nav">
                        <ul class="d-flex flex-row align-items-start justify-content-start">
                            <li><a href="{%url 'podcast:index'%}">Home</a></li>
                            <li><a href="{%url 'about:index'%}">About</a></li>
                            <li><a href="{%url 'podcast:list'%}">Episodes</a></li>
                            <li><a href="{%url 'blog:index'%}">Blog</a></li>
                            <li><a href="{%url 'contact:index'%}">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="header_right d-flex flex-row align-items-start justify-content-start">
        {%if request.user.is_authenticated%}
            <div class="submit"><a href="#">{{request.user.profile}}</a></div>
            <div class="submit"><a href="{%url 'account:logout'%}">Logout</a></div>
        {%else%}
            <div class="submit"><a href="{%url 'account:login'%}">Login</a></div>
        {%endif%}
        <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </div>
</header>
